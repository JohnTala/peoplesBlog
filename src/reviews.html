<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Blog Review Form.">
  <meta name="author" content="Saidi Talatala">
  <title>Post Reviews | People's Blogs</title>
  <link rel="icon" type="image/x-icon" href="../public/favicon.ico">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/reviews.mjs" defer></script>
</head>
<body>
  <header></header>

  <main>
    <h2>Post Reviews</h2>
    <div class="review-form">
      <form id="reviewForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="">Choose a rating</option>
          <option value="5">★★★★★ - Excellent</option>
          <option value="4">★★★★☆ - Good</option>
          <option value="3">★★★☆☆ - Average</option>
          <option value="2">★★☆☆☆ - Poor</option>
          <option value="1">★☆☆☆☆ - Terrible</option>
        </select>

        <label for="message">Your Review</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your thoughts..." required></textarea>

        <button type="submit">Submit Review</button>
      </form>
     
      </p>
    </div>
  </main>

  <footer></footer>
</body>
</html>
