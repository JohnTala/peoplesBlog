<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Blog Add Form.">
  <meta name="author" content="Saidi Talatala">
  <title>Add New Post | People's Blogs</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <header id="header"></header>

  <main>
    <h2>Add a New Post</h2>
    <div class="addPost">
      <form id="postForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title here" required>

        <label for="content">Post Content</label>
        <textarea id="content" name="content" placeholder="Write your post..." required></textarea>

        <button type="submit">Add Post</button>
      </form>
      <div class="preview" id="postPreview"></div>
    </div>
  </main>

  <footer id="footer"></footer>
</body>
</html>
