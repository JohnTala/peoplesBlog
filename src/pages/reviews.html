<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Reviews | People's Blogs</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <script type="module" src="../js/main.js"></script>
</head>
<body>
  <header></header>

  <main>
    <h2>Post Reviews</h2>
    <div class="review-form">
      <form id="reviewForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="">Choose a rating</option>
          <option value="5">★★★★★ - Excellent</option>
          <option value="4">★★★★☆ - Good</option>
          <option value="3">★★★☆☆ - Average</option>
          <option value="2">★★☆☆☆ - Poor</option>
          <option value="1">★☆☆☆☆ - Terrible</option>
        </select>

        <label for="message">Your Review</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your thoughts..." required></textarea>

        <button type="submit">Submit Review</button>
      </form>
      <div id="reviewDisplay" class="preview"></div>
    </div>
  </main>

  <footer></footer>

  <script>
    const reviewForm = document.getElementById('reviewForm');
    const reviewDisplay = document.getElementById('reviewDisplay');

    reviewForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = reviewForm.name.value.trim();
      const email = reviewForm.email.value.trim();
      const rating = reviewForm.rating.value;
      const message = reviewForm.message.value.trim();

      if (name && email && rating && message) {
        reviewDisplay.innerHTML += `
          <div class="review">
            <h4>${name} (${rating}★)</h4>
            <p>${message}</p>
          </div>
        `;
        reviewForm.reset();
      }
    });
  </script>
</body>
</html>
